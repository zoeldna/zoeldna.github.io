<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Site</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/components/header.css">

</head>
<body>
    <!-- Navbar -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <div class="heroSection">

        <div class="heroSectionText">
            <p class="heroTitle">My Portfolio</p>
            <p class="heroSubtitle">I'm a self-thought Developer with well-rounded experience in Full-Stack Development</p>
        </div>

        <!-- Hero Section Btn-Group -->
        <div class="heroBtnGroup">
            <button class="heroBtnPrimary">Projects</button>
            <button class="heroBtnSecondary" onclick="scrollToSection('about')">About me</button>
        </div>
    </div>

    <!-- About me Section -->
    <div class="aboutContainer" id="about">
        <h2>About Me</h2>
        <div id="placeholder"></div>
        <div id="jsonDemoContainer" >
            <div id="jDataContainer"></div>
        </div>
    </div>





    <script src="/src/js/components/header.js"></script>
    <script src="/src/js/components/aboutMe.js"></script>
    <script>
        function scrollToSection(id) {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }
    </script>
</body>
</html>
